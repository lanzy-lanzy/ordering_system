<section id="menu" class="py-16 md:py-20 bg-food-black bg-[url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3')] bg-opacity-95 bg-blend-overlay bg-cover bg-fixed bg-center">
    <div class="container mx-auto px-3 sm:px-4">
        <div class="text-center mb-10 md:mb-16 animate-fade-in-down">
            <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-3 md:mb-4">
                <span class="gold-text-gradient relative inline-block">Our Menu
                    <span class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-1/2 h-1 bg-gradient-to-r from-food-gold to-food-red rounded-full"></span>
                </span>
            </h2>
            <p class="text-base sm:text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                Discover our carefully crafted dishes made with the finest ingredients
            </p>
        </div>

        <!-- Menu Categories -->
        <div class="flex flex-wrap justify-center gap-2 sm:gap-3 md:gap-4 mb-8 md:mb-12 animate-fade-in-up">
            <button hx-get="{% url 'filter_menu' %}"
                    hx-target="#menu-items-container"
                    hx-swap="innerHTML"
                    class="bg-gradient-to-r from-food-gold to-food-orange text-white font-bold py-1.5 sm:py-2 px-4 sm:px-6 rounded-full hover:from-food-red hover:to-food-gold transition duration-300 transform hover:scale-105 shadow-lg text-xs sm:text-sm md:text-base">
                All
            </button>
            {% for category in categories %}
            <button hx-get="{% url 'filter_menu' %}?category={{ category.id }}"
                    hx-target="#menu-items-container"
                    hx-swap="innerHTML"
                    class="bg-transparent border-2 border-food-gold text-white font-bold py-1.5 sm:py-2 px-4 sm:px-6 rounded-full hover:bg-food-gold hover:text-food-black transition duration-300 transform hover:scale-105 shadow-lg text-xs sm:text-sm md:text-base">
                {{ category.name }}
            </button>
            {% empty %}
            <button class="bg-transparent border-2 border-food-gold text-white font-bold py-1.5 sm:py-2 px-4 sm:px-6 rounded-full hover:bg-food-gold hover:text-food-black transition duration-300 transform hover:scale-105 shadow-lg text-xs sm:text-sm md:text-base">
                Appetizers
            </button>
            <button class="bg-transparent border-2 border-food-gold text-white font-bold py-1.5 sm:py-2 px-4 sm:px-6 rounded-full hover:bg-food-gold hover:text-food-black transition duration-300 transform hover:scale-105 shadow-lg text-xs sm:text-sm md:text-base">
                Main Course
            </button>
            <button class="bg-transparent border-2 border-food-gold text-white font-bold py-1.5 sm:py-2 px-4 sm:px-6 rounded-full hover:bg-food-gold hover:text-food-black transition duration-300 transform hover:scale-105 shadow-lg text-xs sm:text-sm md:text-base">
                Desserts
            </button>
            <button class="bg-transparent border-2 border-food-gold text-white font-bold py-1.5 sm:py-2 px-4 sm:px-6 rounded-full hover:bg-food-gold hover:text-food-black transition duration-300 transform hover:scale-105 shadow-lg text-xs sm:text-sm md:text-base">
                Drinks
            </button>
            {% endfor %}
        </div>

        <!-- Menu Items Grid Container -->
        <div id="menu-items-container" class="animate-fade-in">
            {% include 'components/home/menu_items_grid.html' %}
        </div>

        <!-- View Full Menu Button -->
        <div class="text-center mt-8 md:mt-12 animate-fade-in-up">
            <a href="{% url 'menu' %}" class="inline-block bg-gradient-to-r from-food-red to-food-gold text-white font-bold py-2 sm:py-3 px-6 sm:px-8 rounded-full hover:from-food-gold hover:to-food-orange transition duration-300 transform hover:scale-105 shadow-lg text-sm sm:text-base">
                <i class="fas fa-book-open mr-2"></i> View Full Menu
            </a>
        </div>

        <!-- Cart Count Indicator -->
        <div id="cart-notification" class="fixed bottom-6 right-6 bg-food-gold text-food-black p-3 sm:p-4 rounded-full shadow-lg transform transition-transform duration-300 scale-0 z-50 text-xs sm:text-sm">
            Item added to cart!
        </div>
    </div>
</section>
