{% extends 'accounts/customer_base.html' %}

{% block content %}
<div class="space-y-8">
    <div class="bg-gray-800 rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Change Password</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div class="space-y-2">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400">
                    {{ field.label }}
                </label>
                {{ field.errors }}
                <input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-food-gold">
                {% if field.help_text %}
                <p class="text-sm text-gray-500">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex items-center justify-between pt-4">
                <button type="submit"
                        class="px-6 py-2 bg-food-gold hover:bg-food-gold-light text-white rounded-lg transition duration-200">
                    Change Password
                </button>
                <a href="{% url 'profile' %}" class="text-food-gold hover:text-food-gold-light">
                    Back to Profile
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
